<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurde Store - Master Admin</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #1c1c1e; color: white; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        #login-screen { text-align: center; background: #2c2c2e; padding: 40px; border-radius: 20px; border: 1px solid #3a3a3c; width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #admin-content { display: none; width: 100%; max-width: 900px; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .box { background: #2c2c2e; padding: 25px; border-radius: 20px; border: 1px solid #3a3a3c; }
        h1, h2 { margin-top: 0; }
        input, select { width: 100%; padding: 12px; margin-top: 10px; border-radius: 10px; border: 1px solid #3a3a3c; background: #1c1c1e; color: white; box-sizing: border-box; font-size: 16px; }
        .btn { padding: 14px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; width: 100%; margin-top: 15px; font-size: 16px; transition: opacity 0.2s; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-blue { background: #0a84ff; color: white; }
        .btn-green { background: #30d158; color: white; }
        .admin-item { display: flex; align-items: center; background: #1c1c1e; padding: 15px; border-radius: 15px; margin-bottom: 12px; border: 1px solid #3a3a3c; }
        .admin-item img { width: 50px; height: 50px; border-radius: 12px; margin-right: 15px; object-fit: cover; }
        .item-info { flex-grow: 1; }
        .item-info b { display: block; font-size: 17px; }
        .item-info small { color: #8e8e93; }
        .delete-btn { background: #ff3b30; color: white; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="login-screen">
    <h1>Admin Login</h1>
    <input type="password" id="passInput" placeholder="Enter Password">
    <button class="btn btn-blue" onclick="checkPass()">Unlock Panel</button>
</div>

<div id="admin-content" style="display: none;">
    <div class="box">
        <h2>Add New App</h2>
        <form id="appForm">
            <input type="text" id="name" placeholder="App Name (e.g. Screen Mirror)" required>
            <input type="text" id="ipa_link" placeholder="Direct S3 IPA Link" required>
            <input type="text" id="icon" placeholder="Icon Image URL" required>
            <select id="category">
                <option value="Applications">Applications</option>
                <option value="Games">Games</option>
            </select>
            <input type="text" id="version" placeholder="Version (e.g. 1.0)" value="1.0">
            <button type="submit" id="submitBtn" class="btn btn-green">Publish to Store</button>
        </form>
    </div>

    <div class="box">
        <h2>Live Apps</h2>
        <div id="admin-list">Loading apps...</div>
    </div>
</div>

<script>
    // MATCH THIS TO YOUR AWS INVOKE URL
    const API_URL = "https://wgcdclia51.execute-api.eu-west-2.amazonaws.com";

    function checkPass() {
        if (document.getElementById('passInput').value === "didoxrawa2027") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-content').style.display = 'block';
            loadAdminList();
        } else { 
            alert("Incorrect Password"); 
        }
    }

    document.getElementById('appForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.innerText = "Publishing...";
        btn.disabled = true;

        const nameVal = document.getElementById('name').value;
        const data = {
            appId: nameVal.toLowerCase().replace(/\s/g, '') + "_" + Math.floor(Math.random() * 1000),
            name: nameVal,
            ipa: document.getElementById('ipa_link').value,
            icon: document.getElementById('icon').value,
            category: document.getElementById('category').value,
            version: document.getElementById('version').value,
            bundleId: "com.kurde." + nameVal.toLowerCase().replace(/\s/g, '')
        };

        try {
            const res = await fetch(`${API_URL}/add-app`, {
                method: 'POST',
                mode: 'cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                alert("ðŸš€ App Published Successfully!");
                document.getElementById('appForm').reset();
                loadAdminList();
            } else {
                const errorText = await res.text();
                alert("Server Error: " + res.status + " - " + errorText);
            }
        } catch (err) {
            console.error("Connection Error Details:", err);
            alert("Connection Error. Ensure the ANY /{proxy+} route is set in AWS API Gateway.");
        } finally {
            btn.innerText = "Publish to Store";
            btn.disabled = false;
        }
    };

    async function loadAdminList() {
        try {
            const res = await fetch(`${API_URL}/get-apps`);
            if (!res.ok) throw new Error("Could not fetch apps");
            
            const items = await res.json();
            const listDiv = document.getElementById('admin-list');
            
            if (!items || items.length === 0) {
                listDiv.innerHTML = "<p style='color:#8e8e93'>No apps found in store.</p>";
                return;
            }

            listDiv.innerHTML = items.map(item => `
                <div class="admin-item">
                    <img src="${item.icon}" onerror="this.src='https://via.placeholder.com/50'">
                    <div class="item-info">
                        <b>${item.name}</b>
                        <small>Version ${item.version || '1.0'} | ${item.category}</small>
                    </div>
                    <button onclick="deleteApp('${item.appId}')" class="delete-btn">Delete</button>
                </div>`).join('');
        } catch (err) {
            document.getElementById('admin-list').innerHTML = "<p style='color:#ff3b30'>Error loading apps. Check API Gateway.</p>";
        }
    }

    async function deleteApp(id) {
        if(!confirm("Are you sure you want to delete this app?")) return;
        try {
            const res = await fetch(`${API_URL}/delete-app`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id })
            });
            if (res.ok) {
                loadAdminList();
            } else {
                alert("Delete failed.");
            }
        } catch (err) {
            alert("Network error while deleting.");
        }
    }
</script>

</body>
</html>
