<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kurde Store - Master Admin</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #1c1c1e; color: white; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        #login-screen { text-align: center; background: #2c2c2e; padding: 40px; border-radius: 20px; border: 1px solid #3a3a3c; width: 320px; }
        #admin-content { display: none; width: 100%; max-width: 900px; padding: 20px; gap: 20px; }
        .box { background: #2c2c2e; padding: 25px; border-radius: 20px; border: 1px solid #3a3a3c; flex: 1; }
        input, select { width: 100%; padding: 12px; margin-top: 8px; border-radius: 10px; border: 1px solid #3a3a3c; background: #1c1c1e; color: white; box-sizing: border-box; }
        .btn { padding: 14px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; width: 100%; margin-top: 15px; }
        .btn-blue { background: #0a84ff; color: white; }
        .btn-green { background: #30d158; color: white; }
        .admin-item { display: flex; align-items: center; background: #1c1c1e; padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 0.5px solid #3a3a3c; }
        .admin-item img { width: 45px; height: 45px; border-radius: 10px; margin-right: 15px; }
    </style>
</head>
<body>

<div id="login-screen">
    <h1>Admin Login</h1>
    <input type="password" id="passInput" placeholder="Password">
    <button class="btn btn-blue" onclick="checkPass()">Unlock Panel</button>
</div>

<div id="admin-content">
    <div class="box">
        <h2>Add App</h2>
        <form id="appForm">
            <input type="text" id="name" placeholder="App Name" required>
            <input type="text" id="ipa_link" placeholder="Direct S3 IPA Link" required>
            <input type="text" id="icon" placeholder="Icon URL" required>
            <select id="category"><option>Applications</option><option>Games</option></select>
            <input type="text" id="version" value="1.0">
            <button type="submit" id="submitBtn" class="btn btn-green">Publish to Store</button>
        </form>
    </div>
    <div class="box">
        <h2>Live Apps</h2>
        <div id="admin-list">Loading...</div>
    </div>
</div>

<script>
    const API_URL = "https://wgcdclia51.execute-api.eu-west-2.amazonaws.com";

    function checkPass() {
        if (document.getElementById('passInput').value === "didoxrawa2027") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-content').style.display = 'block';
            loadAdminList();
        } else { alert("Wrong password"); }
    }

    document.getElementById('appForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.innerText = "Wait...";
        btn.disabled = true;

        const data = {
            appId: document.getElementById('name').value.toLowerCase().replace(/\s/g, '') + "_" + Math.floor(Math.random() * 1000),
            name: document.getElementById('name').value,
            ipa: document.getElementById('ipa_link').value,
            icon: document.getElementById('icon').value,
            category: document.getElementById('category').value,
            version: document.getElementById('version').value
        };

        try {
            const res = await fetch(`${API_URL}/add-app`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                alert("Published!");
                loadAdminList();
            } else {
                alert("Error: " + res.status);
            }
        } catch (err) {
            alert("Connection Error. Check CORS in AWS.");
        } finally {
            btn.innerText = "Publish to Store";
            btn.disabled = false;
        }
    };

    async function loadAdminList() {
        const res = await fetch(`${API_URL}/get-apps`);
        const items = await res.json();
        document.getElementById('admin-list').innerHTML = items.map(item => `
            <div class="admin-item">
                <img src="${item.icon}">
                <div style="flex-grow:1"><b>${item.name}</b></div>
                <button onclick="deleteApp('${item.appId}')" style="background:red; color:white; border:none; padding:5px; border-radius:5px;">Delete</button>
            </div>`).join('');
    }

    async function deleteApp(id) {
        if(!confirm("Delete?")) return;
        await fetch(`${API_URL}/delete-app`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({id: id})
        });
        loadAdminList();
    }
</script>
</body>
</html>
