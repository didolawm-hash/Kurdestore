<!DOCTYPE html>
<html>
<head>
    <title>Kurde Store - Status</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; padding: 40px 20px; background: #f2f2f7; color: #1c1c1e; }
        .card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 450px; margin: auto; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #007aff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { display: inline-block; background: #007aff; color: white; padding: 16px 30px; border-radius: 14px; text-decoration: none; font-weight: 600; margin-top: 20px; transition: 0.2s; }
        #udid { font-size: 11px; color: #8e8e93; margin-top: 20px; word-break: break-all; }
    </style>
</head>
<body>

    <div class="card">
        <h2 id="title">Checking Registration...</h2>
        <div id="statusBox">
            <div class="loader"></div>
            <p>Communicating with Apple Servers...</p>
        </div>
        <div id="udid"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const udid = urlParams.get('udid');

        async function getStatus() {
            if (!udid) {
                document.getElementById('statusBox').innerHTML = "No UDID found. Please start from the home page.";
                return;
            }
            document.getElementById('udid').innerText = "Device UDID: " + udid;

            try {
                // Replace with your actual API Gateway URL
                const response = await fetch(`https://api.kurde.store?udid=${udid}`);
                const data = await response.json();

                const statusBox = document.getElementById('statusBox');
                const title = document.getElementById('title');

                if (data.status === "pending") {
                    title.innerText = "Order Received!";
                    const seventyTwoHours = 72 * 60 * 60 * 1000;
                    const now = Date.now();
                    const timeLeft = seventyTwoHours - (now - data.reg_date);

                    if (timeLeft > 0) {
                        const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                        statusBox.innerHTML = `
                            <p style="color: #ff9500; font-weight: bold;">Status: 72h Apple Processing</p>
                            <p>We have automatically sent your device to Apple. They require 3 days to activate it.</p>
                            <p><b>Time Remaining: ~${hours} hours</b></p>
                            <p style="font-size: 13px; color: #666;">Check back on this page later. The download button will appear here.</p>
                        `;
                    } else {
                        title.innerText = "Ready to Install";
                        statusBox.innerHTML = `
                            <p style="color: #34c759; font-weight: bold;">Status: Active</p>
                            <a href="install-app.mobileconfig" class="btn">Install Kurde Store App</a>
                        `;
                    }
                } else {
                    statusBox.innerHTML = "<p>Registration not found. If you just registered, wait 10 seconds and refresh.</p>";
                }
            } catch (err) {
                document.getElementById('statusBox').innerHTML = "Server Error. Please try again later.";
                console.error(err);
            }
        }
        getStatus();
    </script>
</body>
</html>
