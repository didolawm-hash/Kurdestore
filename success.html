<!DOCTYPE html>
<html>
<head>
    <title>Kurde Store - Status</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; padding: 40px 20px; background: #f2f2f7; color: #1c1c1e; }
        .card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 450px; margin: auto; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #007aff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { display: inline-block; background: #007aff; color: white; padding: 16px 30px; border-radius: 14px; text-decoration: none; font-weight: 600; margin-top: 20px; transition: 0.2s; }
        #udid { font-size: 11px; color: #8e8e93; margin-top: 20px; word-break: break-all; }
    </style>
</head>
<body>

    <div class="card">
        <h2 id="title">Checking Registration...</h2>
        <div id="statusBox">
            <div class="loader"></div>
            <p>Communicating with AWS Servers...</p>
        </div>
        <div id="udid"></div>
    </div>

    <script>
        // --- DEBUGGER: This will alert you on your iPhone if the script fails ---
        window.onerror = function(msg, url, line) {
            alert("Error: " + msg + "\nLine: " + line);
            return false;
        };

        const urlParams = new URLSearchParams(window.location.search);
        const udid = urlParams.get('udid');

        async function getStatus() {
            const statusBox = document.getElementById('statusBox');
            const title = document.getElementById('title');
            const udidDiv = document.getElementById('udid');

            if (!udid) {
                statusBox.innerHTML = "<b>No UDID found.</b><br>Please try the registration again.";
                return;
            }

            udidDiv.innerText = "Device UDID: " + udid;

            try {
                // We add a cache-buster (?t=...) to ensure we get fresh data from the DB
                const response = await fetch(`https://api.kurde.store?udid=${udid}&t=${Date.now()}`, {
                    method: 'GET',
                    mode: 'cors'
                });

                if (!response.ok) {
                    throw new Error("Network response was not ok: " + response.status);
                }

                const data = await response.json();

                if (data.status === "pending" && data.reg_date) {
                    title.innerText = "Order Received!";
                    const seventyTwoHours = 72 * 60 * 60 * 1000;
                    const now = Date.now();
                    const timeLeft = seventyTwoHours - (now - data.reg_date);

                    if (timeLeft > 0) {
                        const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                        statusBox.innerHTML = `
                            <p style="color: #ff9500; font-weight: bold;">Status: 72h Apple Processing</p>
                            <p>We have automatically sent your device to Apple. They require 3 days to activate it.</p>
                            <p><b>Time Remaining: ~${hours} hours</b></p>
                            <p style="font-size: 13px; color: #666;">Check back on this page later. The download button will appear here.</p>
                        `;
                    } else {
                        title.innerText = "Ready to Install";
                        statusBox.innerHTML = `
                            <p style="color: #34c759; font-weight: bold;">Status: Active</p>
                            <a href="install-app.mobileconfig" class="btn">Install Kurde Store App</a>
                        `;
                    }
                } else {
                    // This happens if the user just clicked but the Lambda hasn't finished saving yet
                    statusBox.innerHTML = `
                        <p>Registration not yet found in the database.</p>
                        <p>If you just installed the profile, please <b>refresh this page</b> in 10 seconds.</p>
                        <button onclick="window.location.reload()" class="btn">Refresh Now</button>
                    `;
                }
            } catch (err) {
                statusBox.innerHTML = "<b>Connection Error</b><br>Cannot reach the Kurde API. Check your internet or CORS settings.";
                console.error("Fetch Error:", err);
            }
        }

        // Run the function
        getStatus();
    </script>
</body>
</html>
